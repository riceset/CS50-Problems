{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <h2 class="formTitle">Add Money<h2>
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" required autofocus class="form-control" name="quantity" placeholder="Quantity" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
