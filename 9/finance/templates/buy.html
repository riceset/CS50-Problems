{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1 class="left">Buy</h1>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" required autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" oninput="this.value = this.value.toUpperCase()">
        </div>
        <div class="form-group">
            <!-- <input autocomplete="off" required autofocus class="form-control" name="shares" placeholder="Shares" type="text"> -->
            <input autocomplete="off" required autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
