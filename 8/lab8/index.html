<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="logic.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Who is the current president of the United States of America? (2021)</h3>

                <button class="false">Barack Obama</button>
                <button class="false">Donald Trump</button>
                <button class="true">Joe Biden</button>
                <h3 id="answer"></h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the largest country in the world?</h3>
                
                <input autocomplete="off" placeholder="answer" type="text"></input>
                <button id="check">Check Answer</button>
                <h3 id="answer2"></h3>
            </div>
        </div>
    </body>
</html>
