<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="trivia.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Who is the current president of the United States of America?</h3>

                <button id="obama" onclick="changeColor(false);">Barack Obama</button>
                <button id="trump" onclick="changeColor(false);">Donald Trump</button>
                <button id="biden" onclick="changeColor(true);">Joe Biden</button>
                <h3 id="first"></h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the largest country in the world?</h3>
                
                <input id="box" autocomplete="off" placeholder="answer" type="text">
                <button id="check">Check Answer</button>

                <h3 id="second"></h3>
            </div>
        </div>
    </body>
</html>
