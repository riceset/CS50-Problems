<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>src="trivia.js"</script>

    </head>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

                <hr>
                <h3>Who is the current president of the United States of America?</h3>

                <button>Barack Obama</button>
                <button>Donald Trump</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the largest country in the world?</h3>
                
                <input autocomplete="off" placeholder="answer" type="text">
                <button>Check Answer</button>
            </div>

        </div>
    </body>
